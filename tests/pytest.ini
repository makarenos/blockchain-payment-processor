[tool:pytest]
# Pytest configuration for blockchain payment processor

# Python path
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --no-cov-on-fail
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    api: API endpoint tests
    auth: Authentication and authorization tests
    admin: Admin functionality tests
    webhook: Webhook processing tests
    models: Database model tests
    services: Business logic service tests
    slow: Slow tests (> 1 second)
    database: Tests requiring database
    external: Tests requiring external services

# Test filtering
minversion = 6.0
required_plugins =
    pytest-asyncio
    pytest-cov
    pytest-mock

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */test_*.py
    */migrations/*
    */alembic/*
    app/main.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Coverage HTML report settings
[coverage:html]
directory = htmlcov
title = Blockchain Payment Processor Coverage Report

# Coverage XML report settings
[coverage:xml]
output = coverage.xml