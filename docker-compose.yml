version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: blockchain_user
      POSTGRES_PASSWORD: blockchain_password
      POSTGRES_DB: blockchain_processor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockchain_user -d blockchain_processor"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://blockchain_user:blockchain_password@db:5432/blockchain_processor
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: